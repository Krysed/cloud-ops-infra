multitenancy_enabled: false

server:
  http_listen_port: 8080
  grpc_listen_port: 9095
  log_level: info

ingester:
  ring:
    kvstore:
      store: inmemory
    replication_factor: 1

blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/blocks
  tsdb:
    dir: /data/tsdb

compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: inmemory

ruler:
  rule_path: /data/ruler
  ring:
    kvstore:
      store: inmemory

alertmanager:
  data_dir: /data/alertmanager
  external_url: http://localhost:8080/alertmanager
  sharding_ring:
    kvstore:
      store: inmemory
