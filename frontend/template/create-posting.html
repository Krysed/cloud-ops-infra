<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Create New Posting</title>

    <!-- Fonts and CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="/static/css/tooplate-kool-form-pack.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <!-- Header with Sidebar Trigger -->
      <header class="site-header">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-12 col-12 d-flex">
              <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="/">
                <i class="bi-box"></i>
                <span>Kool Form Pack</span>
              </a>

              <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                <span class="text-white me-4 d-none d-lg-block">Stay connected</span>
                <li class="social-icon-item"><a href="#" class="social-icon-link bi-instagram"></a></li>
                <li class="social-icon-item"><a href="#" class="social-icon-link bi-twitter"></a></li>
                <li class="social-icon-item"><a href="#" class="social-icon-link bi-whatsapp"></a></li>
              </ul>

              <div>
                <a href="/data-view.html" class="custom-btn custom-border-btn btn">
                  View Postings <i class="bi-eye ms-2"></i>
                </a>
              </div>

              <div class="auth-buttons ms-3">
                <!-- Auth buttons will be populated by backend -->
              </div>

              <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>
            </div>
          </div>
        </div>
      </header>

      <!-- Offcanvas Sidebar -->
      <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
          <nav>
            <ul>
              <!-- Navigation items will be populated by JavaScript -->
            </ul>
          </nav>
        </div>
      </div>

      <!-- Create Posting Section -->
      <section class="hero-section d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-12 mx-auto">
              <div class="bg-white p-5 rounded shadow-lg">
                <h2 class="text-center mb-4">Create New Posting</h2>
                
                <!-- Alert Messages -->
                <div id="alert-container"></div>
                
                <form id="create-posting-form" action="/api/postings" method="post">
                  <div class="row">
                    <div class="col-lg-12 col-12">
                      <label for="posting-title" class="form-label">Job Title *</label>
                      <input type="text" class="form-control" id="posting-title" name="title" placeholder="Enter job title" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-12 col-12">
                      <label for="posting-category" class="form-label">Category *</label>
                      <select class="form-select" id="posting-category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Software Development">Software Development</option>
                        <option value="Design">Design</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Customer Support">Customer Support</option>
                        <option value="Human Resources">Human Resources</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                        <option value="Management">Management</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-12 col-12">
                      <label for="posting-description" class="form-label">Job Description *</label>
                      <textarea class="form-control" id="posting-description" name="post_description" rows="8" placeholder="Describe the job responsibilities, requirements, qualifications, and any other relevant details..." required></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-6">
                      <button type="button" class="form-control btn custom-btn" onclick="window.location.href='/data-view.html'">
                        Cancel
                      </button>
                    </div>

                    <div class="col-lg-6 col-md-6 col-6">
                      <button type="submit" class="form-control btn custom-btn custom-btn-bg">
                        Create Posting
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Background Video -->
        <div class="video-wrap">
          <video autoplay loop muted class="custom-video" poster="">
            <source src="/static/videos/video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/countdown.js"></script>
    <script src="/static/js/init.js"></script>
    <script src="/static/js/auth-buttons.js"></script>
    <script src="/static/js/navigation.js"></script>
  </body>
</html>
