server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    location / {
        try_files $uri /index.html;
        expires -1;
    }

    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public";
    }
}
