apiVersion: v1
kind: PersistentVolume
metadata:
  name: mimir-pv
  namespace: dev
  labels:
    app: myapp
    component: mimir
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /data/mimir
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mimir-pvc
  namespace: dev
  labels:
    app: myapp
    component: mimir
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual